<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
 <header>
        <div class="site-header-container container">
            <a class="header-logo" href="contact.html">
                <img class="header-img" src="img/myteam_logo.svg" alt="myteam_logo" width="160" height="40">
            </a> 
            <nav class="header-nav">
                <ul class="header-inner">
                    <li class="header-item">
                        <a class="nav-item" href="index.html">
                          home
                        </a>
                    </li>
                    <li class="header-item">
                        <a class="nav-item" href="about.html">
                          about
                        </a>
                    </li>
                </ul>
            </nav>
            <button class="btn">
              contact us
            </button>
            <button class="hamburger"><img src="img/hamburger.svg" alt="hamburger"></button>
        </div>
 </header>

 <main>
    <section class="contact">
        <div class="contact_container container">
            <div class="contact_content">
                <h1 class="contact_heading">
                    Contact
                </h1>
                <p class="contact_text">
                    Ask us about
                </p>
                <ul class="contact_list">
                    <li class="contact_item">
                        <img src="img/people.svg" alt="people" width="72" height="72">
                        <p class="item_text">
                            The quality of our talent network
                        </p>
                    </li>
                    <li class="contact_item">
                        <img src="img/processor.svg" alt="processor" width="72" height="72">
                        <p class="item_text">
                            Usage & implementation of our software
                        </p>
                    </li>
                    <li class="contact_item">
                        <img src="img/file.svg" alt="file" width="72" height="72">
                        <p class="item_text">
                            How we help drive innovation
                        </p>
                    </li>
                </ul>
            </div>
            <div class="contact_input">
                <form action="https://echo.htmlacademy.ru">
                    <input class="name" type="name" name="name" required aria-label="name" placeholder="Name">
                    <span class="form_line"></span>
                    <input class="name" type="email" name="email" required aria-label="email" placeholder="Email Address">
                    <span class="form_line"></span>
                    <input class="name" type="text" name="company" required aria-label="company" placeholder="Company Name">
                    <span class="form_line"></span>
                    <input class="name" type="text" name="title" required aria-label="title" placeholder="Title">
                    <span class="form_line"></span>
                    <input class="name" type="text" name="Message" required aria-label="Message" placeholder="Message">
                    <span class="form_line"></span>
                    <button class="btn contact_btn">submit</button>
                </form>
            </div>
        </div>
    </section>
 </main>

 <footer>
    <div class="footer-wrapper">
      <div class="footer-container container">
        
        <div class="footer-nav">
          <a class="footer-logo" href="contact.html">
            <img src="img/myteam_logo.svg" alt="myteam_logo " width="160" height="40">
          </a>
          <nav class="footer-navigation">
            <a class="nav-link" href="index.html">home</a>
            <a class="nav-link" href="about.html">about</a>
          </nav>
        </div>

        <div class="footer-content">
          <p class="footer-text">
            987  Hillcrest Lane Irvine, CA California 92714 Call Us : 949-833-7432
          </p>
        </div>

        <div class="footer-icon">
          <ul class="icon-list">
            <li class="icon-item">
              <a class="icon-link" href="https://facebook.com">
                <img src="img/facebook.svg" alt="facebook" width="24" height="24">
              </a>
            </li>
            <li class="icon-item">
              <a class="icon-link" href="https://mail.ru">
                <img src="img/mail.svg" alt="mail" width="24" height="24">
              </a>
            </li>
            <li class="icon-item">
              <a class="icon-link" href="https://twitter.com">
                <img src="img/twitter.svg" alt="twitter" width="24" height="20">
              </a>
            </li>
          </ul>
          <p class="icon-text">
            Copyright 2020. All Rights Reserved
          </p>
        </div>

      </div>
    </div>
 </footer>

</body>
</html>
